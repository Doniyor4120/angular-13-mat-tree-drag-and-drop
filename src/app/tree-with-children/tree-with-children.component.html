  <div class="w-full">
    <div class="border">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" (cdkDropListDropped)="drop($event)" cdkDropList>
        <mat-tree-node
          class="cursor-pointer border-b"
          *matTreeNodeDef="let node"
          matTreeNodePadding=""
          cdkDrag
          [cdkDragData]="node"
        >
          <button mat-icon-button disabled></button>
          <mat-icon cdkDragHandle class="mr-2 cursor-move">menu</mat-icon>
          {{node.name}}: {{node.desc}}
        </mat-tree-node>
        <mat-tree-node
          class="cursor-pointer border-b"
          *matTreeNodeDef="let node;when: hasChild"
          matTreeNodePadding=""
          cdkDrag
          [cdkDragData]="node"
        >
          <button mat-icon-button matTreeNodeToggle (click)="expansionModel.toggle(node.id)" [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-icon cdkDragHandle class="mr-2 cursor-move">menu</mat-icon>
          {{node.name}}: {{node.desc}}
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
